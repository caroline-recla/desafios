<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>Hospital System</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="images/x-icon" href="../img/iconHospital.png" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="logoHospital">
        <img id="imgHospital" src="../img/iconHospital.png">
        <p id="hospitalName">Centro Médico Esperança</p>
    </div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="employee-code">Código de Funcionário:</label>
                <input type="text" maxlength="5"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                    id="employee-code" name="employee-code" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" id="enterEmployee">Entrar</button>
        </form>
        <div class="signup-link">
            <p>Não possui uma conta? <a href="newRegister.html">Cadastre-se aqui</a></p>
        </div>

        <script type="module" src="script.js"></script>
</body>

</html>
