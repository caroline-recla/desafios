<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>Hospital System</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="images/x-icon" href="../img/iconHospital.png" />
</head>

<body>
    <div id="logoHospital">
        <img id="imgHospital" src="../img/iconHospital.png">
        <p id="hospitalName">Centro Médico Esperança</p>
    </div>
    <div class="login-container">
        <h2>Novo Cadastro</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="employee-code">CPF de Funcionário:</label>
                <input type="text" id="employee-code" name="employee-code" required>
            </div>
            <div class="form-group">
                <label for="employee-code">Código de Funcionário:</label>
                <input type="text" id="employee-code" name="employee-code" required>
            </div>
            <div class="form-group">
                <label for="employee-code">Nome do Funcionário:</label>
                <input type="text" id="employee-code" name="employee-code" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>

        <script type="module" src="script.js"></script>
</body>

</html>
